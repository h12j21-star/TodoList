<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOLIST</title>
    <link rel="styleSheet" href="./src/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="todoHeader">
        <h1 class="ir">투두리스트</h1>
        <label class="colorPicker"
          >Color Picker!
          <input class="inpColor" type="color" />
        </label>
        <input class="inpName" type="text" placeholder="이름을 입력하세요" />
        <button class="pushName">등록!</button>
        <p class="introduce">hello <span class="name"></span></p>
      </header>
      <main class="todoMain">
        <section class="todoSection">
          <h2>TO DO LIST</h2>
          <input class="inpTodo" placeholder="할일을 등록하세요" />
          <button class="btn todoPush">등록!</button>
          <ul class="todoList"></ul>
        </section>
      </main>
      <footer>
        <p>만든이 hyeonji choi</p>
      </footer>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
